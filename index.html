<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Link Library</title>
<style>
body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
h1 { text-align: center; }
#form { margin: 1rem auto; max-width: 500px; display: flex; flex-direction: column; gap: 0.5rem; }
#form input { padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
#form button { padding: 0.5rem; border: none; background: #4f46e5; color: white; border-radius: 5px; cursor: pointer; }
#formMessage { font-weight: bold; }
#linkList { margin-top: 2rem; max-width: 800px; margin-left: auto; margin-right: auto; }
.link-card { background: white; padding: 1rem; margin: 0.5rem 0; border-radius: 5px; display: flex; justify-content: space-between; }
.link-card a { font-weight: bold; color: #333; text-decoration: none; }
.link-card span { background: #4f46e5; color: white; padding: 2px 8px; border-radius: 5px; }
</style>
</head>
<body>

<h1>Dynamic Link Library</h1>

<div id="form">
  <input type="text" id="newName" placeholder="Name">
  <input type="url" id="newURL" placeholder="URL">
  <input type="text" id="newCategory" placeholder="Category">
  <button id="submitLink">Add Link</button>
  <p id="formMessage"></p>
</div>

<div id="linkList"></div>

<script src="script.js"></script>
</body>
</html>
